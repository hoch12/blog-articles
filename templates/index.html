<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Blog – články</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="mb-4 text-center">Blogové články</h1>
    <div class="row">
        {% for article in articles %}
        <div class="col-md-6 mb-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text text-muted">{{ article.date_created }}</p>
                    <p>{{ article.content[:200] }}...</p>
                    <a href="{{ url_for('article', id=loop.index0) }}" class="btn btn-primary">Číst dál</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
